<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Changer</title>
    <!-- web icon -->
    <link
      rel="shortcut icon"
      href="./assets/web-icon.png"
      type="image/x-icon"
    />
    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="phone">
        <div class="right-side">
          <div class="camera">
            <div class="came1">
              <div class="bigRound bigRound-1">
                <div class="innerRound">
                  <div class="blackRound"><div class="blueRound"></div></div>
                </div>
              </div>
              <div class="bigRound bigRound-2">
                <div class="innerRound">
                  <div class="blackRound"><div class="blueRound"></div></div>
                </div>
              </div>
            </div>
            <div class="came2">
              <div class="smallRound"><div class="subSmall"></div></div>
              <div class="bigRound bigRound-3">
                <div class="innerRound">
                  <div class="blackRound"><div class="blueRound"></div></div>
                </div>
              </div>
              <div class="ExtraSmallRound"></div>
            </div>
          </div>
        </div>
        <div class="left-side">
          <div class="left-1"></div>
          <div class="left-2"></div>
          <div class="left-3"></div>
          <div class="left-4"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
