<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="roundLine">
        <div class="space">
          <div class="clock">
            <div class="num num1">1</div>
            <div class="num num2">2</div>
            <div class="num num3">3</div>
            <div class="num num4">4</div>
            <div class="num num5">5</div>
            <div class="num num6">6</div>
            <div class="num num7">7</div>
            <div class="num num8">8</div>
            <div class="num num9">9</div>
            <div class="num num10">10</div>
            <div class="num num11">11</div>
            <div class="num num12">12</div>
            <div class="hands">
              <div class="hour" id="hour"></div>
              <div class="mint" id="mint"></div>
              <div class="sec" id="sec"></div>
              <div class="center-circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="Date">
        <br><br>
        <span id="month">November</span>
        <span id="date">24</span>
        <span id="year"> 2024 </span>
        <span>Karachi &nbsp;</span> 
        
      </div>
      <div class="icons">
        <img
          class="img-1"
          src="./assets/img-(1).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-2"
          src="./assets/img-(2).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-3"
          src="./assets/img-(3).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-4"
          src="./assets/img-(4).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-5"
          src="./assets/img-(5).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-6"
          src="./assets/img-(6).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-7"
          src="./assets/img-(7).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-8"
          src="./assets/img-(8).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-9"
          src="./assets/img-(9).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-10"
          src="./assets/img-(10).png"
          width="50"
          height="50"
          alt=""
        />
        <img
          class="img-11"
          src="./assets/img-(11).png"
          width="50"
          height="50"
          alt=""
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
